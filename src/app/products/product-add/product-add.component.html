<mat-card>
  <mat-card-title> ADD NEW PRODUCT </mat-card-title>
  <img mat-card-image src="" alt="" />
  <mat-card-content>
    <form>
      <mat-form-field>
        <input type="text" matInput placeholder="Tittle" />
      </mat-form-field>
      <mat-form-field>
        <input type="text" matInput placeholder="Brand" /> </mat-form-field
      ><mat-form-field>
        <input type="text" matInput placeholder="Price" /> </mat-form-field
      ><mat-form-field>
        <input type="text" matInput placeholder="Sale Price" /> </mat-form-field
      ><mat-form-field>
        <input type="text" matInput placeholder="Thumb Image URL" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">ADD</button>
    <button mat-raised-button>CANCEL</button>
  </mat-card-actions>
</mat-card>
