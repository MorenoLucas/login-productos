<mat-card>
  <mat-card-title> {{ title }} </mat-card-title>
  <img
    mat-card-image
    *ngIf="form.value?.thumbImage && form.get('thumbImage').invalid"
    [src]="form.value.thumbImage"
    alt=""
  />
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field>
        <input
          type="text"
          matInput
          placeholder="Tittle"
          formControlName="title"
        />
        <mat-error
          *ngIf="
            (form.get('title').getError('required') &&
              form.get('title').dirty) ||
            form.get('title').touched
          "
          >Titulo requerido</mat-error
        >
        <mat-error *ngIf="form.get('title').getError('minlength')"
          >Titulo demasiado corto</mat-error
        >
      </mat-form-field>
      <mat-form-field>
        <input
          type="text"
          matInput
          placeholder="Brand"
          formControlName="brand"
        />
        <mat-error
          *ngIf="
            (form.get('brand').getError('required') &&
              form.get('brand').dirty) ||
            form.get('brand').touched
          "
          >Marca requerida</mat-error
        > </mat-form-field
      ><mat-form-field>
        <input
          type="text"
          matInput
          placeholder="Price"
          formControlName="price"
        />
        <mat-error
          *ngIf="
            (form.get('price').getError('required') &&
              form.get('price').dirty) ||
            form.get('price').touched
          "
          >Precio requerido</mat-error
        >
        <mat-error *ngIf="form.get('price').getError('minprice')"
          >Precio demasiado Bajo</mat-error
        > </mat-form-field
      ><mat-form-field>
        <input
          type="text"
          matInput
          placeholder="Sale Price"
          formControlName="salePrice"
        />
        <mat-error
          *ngIf="
            (form.get('salePrice').getError('required') &&
              form.get('salePrice').dirty) ||
            form.get('SalePrice').touched
          "
          >Precio requerido</mat-error
        >
        <mat-error *ngIf="form.get('salePrice').getError('minprice')"
          >Precio demasiado Bajo</mat-error
        > </mat-form-field
      ><mat-form-field>
        <input
          type="text"
          matInput
          placeholder="Thumb Image URL"
          formControlName="thumbImage"
        />
        <mat-error
          *ngIf="
            (form.get('thumbImage').getError('required') &&
              form.get('thumbImage').dirty) ||
            form.get('thumbImage').touched
          "
          >Imagen requerida</mat-error
        >
        <mat-error *ngIf="form.get('thumbImage').getError('pattern')"
          >No es un url valida
        </mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">
      {{ labelSubmit }}
    </button>
    <button mat-raised-button (click)="onCancel()">CANCEL</button>
  </mat-card-actions>
</mat-card>
