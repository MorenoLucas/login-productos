<mat-card>
  <mat-card-title> {{ title }} </mat-card-title>
  <img mat-card-image [src]="form.value.thumbImage" alt="" />
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field>
        <input
          type="text"
          matInput
          placeholder="Tittle"
          formControlName="title"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          type="text"
          matInput
          placeholder="Brand"
          formControlName="brand"
        /> </mat-form-field
      ><mat-form-field>
        <input
          type="text"
          matInput
          placeholder="Price"
          formControlName="price"
        /> </mat-form-field
      ><mat-form-field>
        <input
          type="text"
          matInput
          placeholder="Sale Price"
          formControlName="salePrice"
        /> </mat-form-field
      ><mat-form-field>
        <input
          type="text"
          matInput
          placeholder="Thumb Image URL"
          formControlName="thumbImage"
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">
      {{ labelSubmit }}
    </button>
    <button mat-raised-button (click)="onCancel()">CANCEL</button>
  </mat-card-actions>
</mat-card>
