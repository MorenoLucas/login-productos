<div class="card-container">
  <!-- aca agarramos el objeto products, y vamos mostrando cada producto con su titulo, marca, y precio -->
  <mat-card *ngFor="let product of products">
    <mat-card-header>
      <mat-card-title>{{ product.title }}</mat-card-title>
      <mat-card-subtitle>{{ product.brand }}</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      *ngIf="product.thumbImage"
      [src]="product.thumbImage"
      alt=""
    />
    <mat-card-content>
      <p>{{ product.price | currency }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>EDIT</button>
      <button mat-button>DELETE</button>
    </mat-card-actions>
  </mat-card>
</div>
