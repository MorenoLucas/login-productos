<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="'form'">
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Username"
            formControlName="username"
          />
          <!-- muestra el error cuando se cumple esa condición -->
          <mat-error
            *ngIf="
              (form.get('username').invalid && form.get('username').dirty) ||
              form.get('username').touched
            "
            >Nombre de usuario REQUERIDO</mat-error
          >
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
          />
          <mat-error
            *ngIf="
              (form.get('password').invalid && form.get('password').dirty) ||
              form.get('password').touched
            "
          >
            La contraseña es invalida</mat-error
          >
        </mat-form-field>
      </p>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      color="primary"
      (click)="submit()"
      [disabled]="form.invalid"
    >
      Login
    </button>
  </mat-card-actions>
</mat-card>
